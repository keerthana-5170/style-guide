<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <form action="#" class="myform">
         <h3 class="myform__heading">Form</h3>

        <div class="text">
            <label for="firstName">Name</label><br>
            <input type="text" class="text__input" name="firstName" placeholder="Placeholder Text"><br>
    
            <label for="firstName">Name</label><br>
            <input type="text" class="text__input text__input_success" name="firstName" placeholder="Placeholder Text" >
            <i class="fa fa-check success-icon" aria-hidden="true"></i></input><br>
    
            <label for="firstName">Name</label><br>
            <input type="text" class="text__input text__input_error" name="firstName" placeholder="Placeholder Text" >
            <i class="fa fa-times error-icon" aria-hidden="true"></i></input><br>
        </div>
        <br>
        
        <div class="checkbox">
            <label class="checkbox__check-container">
                <input type="checkbox" >
                <span class="checkbox__checkmark"></span>Normal
            </label>
    
            <label class="checkbox__check-container checkbox__check-container_disabled" > 
                <input type="checkbox" >
                <span class="checkbox__checkmark"></span>Disabled
            </label>
        </div>
        <br>
        <div class="radio">
            <label class="radio__radio-container">
                <input type="radio">
                <span class="radio__click"></span>Checked
            </label> <br>
    
            <label class="radio__radio-container" > 
                <input type="radio" >
                <span class="radio__click"></span>Normal
            </label> <br>
    
            <label class="radio__radio-container radio__radio-container_disabled" > 
                <input type="radio" >
                <span class="radio__click"></span>Disabled
            </label> <br>
        </div>
       
       
         <br>
    </form>
    <div class="messages">
        <p class="messages__info"><i class="fa fa-info-circle" aria-hidden="true"></i>
            This is a simple information  <i class="fa fa-times error" aria-hidden="true"></i></p>
        <p class="messages__success-message"><i class="fa fa-check-circle" aria-hidden="true"></i>
            Your action was completed successfully <i class="fa fa-times error" aria-hidden="true"></i></p>
        <p class="messages__error-message"><i class="fa fa-times-circle" aria-hidden="true"></i>
            Your action couldnâ€™t be completed<i class="fa fa-times error" aria-hidden="true"></i></p>
        <p class="messages__warning-message"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            Your action might have side effects<i class="fa fa-times error" aria-hidden="true"></i></p>
    </div>
</body>
</html>
