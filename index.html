<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
    <header id="header" class="l-align-center l-full-width">
        <h2>STYLE GUIDE</h2>
    </header>
    <form action="#" class="myform">
         <h3 class="myform__heading l-align-center">Form</h3>

            <div class="m-text">
                <label for="firstName">Default</label><br>
                <input type="text" class="m-text__input" name="firstName" placeholder="Placeholder Text"><br>
            </div>
            <div class="m-text--disabled">
                <label for="firstName">Default-disabled</label><br>
                <input type="text" class="m-text__input" disabled="disabled" name="firstName" placeholder="Placeholder Text"><br>
            </div>


            <div class="m-text--success">
                <label for="firstName1">Valid</label><br>
                <input type="text" class="m-text__input" name="firstName1" placeholder="Placeholder Text"><br>
            </div>
            <div class="m-text--success">
                <label for="firstName1">Valid disabled</label><br>
                <input type="text" class="m-text__input" disabled="disabled" name="firstName1" placeholder="Placeholder Text"><br>
            </div>


            <div class="m-text--error">
                <label for="firstName2">In-Valid</label><br>
                <input type="text" class="m-text__input" name="firstName2" placeholder="Placeholder Text"><br>
            </div>
            <div class="m-text--error">
                <label for="firstName2">In-Valid</label><br>
                <input type="text" class="m-text__input" disabled="disabled" name="firstName2" placeholder="Placeholder Text"><br>
            </div>
            
            
            
        
         <br>
        
        <div class="checkbox">
            <label class="checkbox__check-container is-shown">
                <input type="checkbox" >
                <span class="checkbox__checkmark"></span>Normal
            </label>
    
            <label class="checkbox__check-container checkbox__check-container_disabled is-hidden" > 
                <input type="checkbox" >
                <span class="checkbox__checkmark"></span>Disabled
            </label>
        </div>
        <br>
   
            <h3>Gender:</h3>

            <label class="m-radio">
                <input type="radio" class="m-radio__input" name="gender" value="male">
                <span class="m-radio__clickbtn"></span>Male
            </label> 

            <label class="m-radio">
                <input type="radio" class="m-radio__input" name="gender" value="female">
                <span class="m-radio__clickbtn"></span>Female
            </label> <br>  <br>

            <label class="m-radio m-radio">
                <input type="radio" class="m-radio__input" name="gender" value="female" disabled>
                <span class="m-radio__clickbtn"></span>Female
            </label> <br> 
    
            <h3>Answer</h3>

            <label class="m-radio">
                <input type="radio" class="m-radio__input" name="ans" value="yes">
                <span class="m-radio__clickbtn"></span>Yes
            </label> 

            <label class="m-radio">
                <input type="radio" class="m-radio__input" name="ans" value="yes">
                <span class="m-radio__clickbtn"></span>No
            </label> <br>  <br>
            

            <!--*<label class="m-radio m-radio--disabled is-hidden" > 
                <input type="radio" class="m-radio__input" name="gender" value="female" >
                <span class="m-radio__clickbtn"></span>Female
                </label> <br>
            -->
          <br>
            <button class="m-btn m-btn--default">Default</button>

            <button class="m-btn m-btn--primary">Primary</button>

            <button class="m-btn m-btn--secondary">Secondary</button> <br>

            <button class="m-btn m-btn--default" disabled>Default</button>

            <button class="m-btn m-btn--primary" disabled>Primary</button>

            <button class="m-btn m-btn--secondary" disabled>Secondary</button> <br>



         <br>    
    </form>
    <div class="m-messages">

        <p class="m-messages__item m-messages__item--default">
                This is a message
                <span class="m-messages__close"></span>
        </p>
       
       <p class="m-messages__item m-messages__item--success ">
            Your action was completed successfully
            <span class="m-messages__close"></span>
       </p>
       
       <p class="m-messages__item m-messages__item--error ">
            Your action couldnâ€™t be completed
            <span class="m-messages__close"></span>
        </p>
 
        <p class="m-messages__item m-messages__item--warning ">
            Your action might have side effects
            <span class="m-messages__close"></span>
        </p>
    </div>
    <footer id="footer" class="l-align-center l-full-width">
        <h2>FOOTER TEXT GOES HERE</h2>
    </footer>
</body>
</html>
