<body>
    
    <header id="header" class="l-align-center l-full-width">
        <h2>STYLE GUIDE</h2>
    </header>
    <form action="#" class="myform">
         <h3 class="myform__heading l-align-center">Form</h3>

        <div class="m-text">
            <label for="firstName">Name</label><br>
            <input type="text" class="m-text__input" name="firstName" placeholder="Placeholder Text"><br>
    
            <label for="firstName">Name</label><br>
            <input type="text" class="m-text__input m-text__input--success" name="firstName" placeholder="Placeholder Text" >
            <i class="fa fa-check success-icon" aria-hidden="true"></i></input><br>
    
            <label for="firstName">Name</label><br>
            <input type="text" class="m-text__input m-text__input--error" name="firstName" placeholder="Placeholder Text" >
            <i class="fa fa-times error-icon" aria-hidden="true"></i></input><br>
        </div>

        <br>
        
        <div class="checkbox">
            <label class="checkbox__check-container is-shown">
                <input type="checkbox" >
                <span class="checkbox__checkmark"></span>Normal
            </label>
    
            <label class="checkbox__check-container checkbox__check-container_disabled is-hidden" > 
                <input type="checkbox" >
                <span class="checkbox__checkmark"></span>Disabled
            </label>
        </div>
        <br>
        <div class="radio">
            <label class="radio__radio-container is-shown">
                <input type="radio">
                <span class="radio__click"></span>Checked
            </label> <br>
    
            <label class="radio__radio-container is-shown" > 
                <input type="radio" >
                <span class="radio__click"></span>Normal
            </label> <br>
    
            <label class="radio__radio-container radio__radio-container_disabled is-hidden" > 
                <input type="radio" >
                <span class="radio__click"></span>Disabled
            </label> <br>
        </div>
          <br>
        <div class="buttons">
            <button class="m-buttons__item m-buttons__item--default ">Default</button>

            <button class="m-buttons__item m-buttons__item--primary is-selected">Primary</button>

            <button class="m-buttons__item m-buttons__item--secondary">Secondary</button>
        </div>
             <br>    
    </form>
    <div class="messages">

        <p class="m-messages__item m-messages__item--default l-align-center l-msg-padding"><i class="fa fa-info-circle l-icon-rmargin" aria-hidden="true"></i>
            This is a simple information  <i class="fa fa-times l-icon-lmargin" aria-hidden="true"></i></p>
       
       <p class="m-messages__item m-messages__item--success l-align-center l-msg-padding"><i class="fa fa-check-circle l-icon-rmargin" aria-hidden="true"></i>
            Your action was completed successfully <i class="fa fa-times l-icon-lmargin" aria-hidden="true"></i></p>
       
       <p class="m-messages__item m-messages__item--error l-align-center l-msg-padding"><i class="fa fa-times-circle l-icon-rmargin" aria-hidden="true"></i>
            Your action couldnâ€™t be completed<i class="fa fa-times l-icon-lmargin" aria-hidden="true"></i></p>
 
        <p class="m-messages__item m-messages__item--warning l-align-center l-msg-padding"><i class="fa fa-exclamation-triangle l-icon-rmargin" aria-hidden="true"></i>
            Your action might have side effects<i class="fa fa-times l-icon-lmargin" aria-hidden="true"></i></p>
    </div>
    <footer id="footer" class="l-align-center l-full-width">
        <h2>FOOTER TEXT GOES HERE</h2>
    </footer>
</body>
